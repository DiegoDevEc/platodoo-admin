<!-- Título del diálogo -->
<h2 mat-dialog-title class="text-xl font-semibold px-8 pt-6 pb-2">
  {{ data.title }}
</h2>

<!-- Contenido scrollable -->
<mat-dialog-content class="p-8 pt-0 overflow-auto max-h-[70vh]">
  <p class="text-sm text-gray-500 mb-6">
    {{ data.description }}
  </p>

  <!-- Formulario en 2 columnas -->
  <form class="grid gap-6 md:grid-cols-2 w-full">
    <!-- First name -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>First name</mat-label>
      <input matInput />
      <mat-icon matSuffix svgIcon="heroicons_solid:user-circle"></mat-icon>
    </mat-form-field>

    <!-- Last name -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Last name</mat-label>
      <input matInput />
      <mat-icon matSuffix svgIcon="heroicons_solid:user-circle"></mat-icon>
    </mat-form-field>

    <!-- Address (ocupa 2 columnas) -->
    <mat-form-field appearance="outline" class="w-full md:col-span-2">
      <mat-label>Address</mat-label>
      <textarea matInput cdkTextareaAutosize [cdkAutosizeMinRows]="3"></textarea>
      <mat-icon matSuffix svgIcon="heroicons_solid:map-pin"></mat-icon>
    </mat-form-field>

    <!-- City -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>City</mat-label>
      <input matInput />
      <mat-icon matSuffix svgIcon="heroicons_solid:map-pin"></mat-icon>
    </mat-form-field>

    <!-- State -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>State</mat-label>
      <input matInput />
      <mat-icon matSuffix svgIcon="heroicons_solid:map-pin"></mat-icon>
    </mat-form-field>

    <!-- Postal code -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Postal code</mat-label>
      <input matInput maxlength="5" #postalCode />
      <mat-hint align="end">{{ postalCode.value?.length || 0 }} / 5</mat-hint>
      <mat-icon matSuffix svgIcon="heroicons_solid:envelope"></mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<!-- Botones -->
<mat-dialog-actions align="end" class="px-8 py-4 border-t mt-auto">
  <button mat-stroked-button mat-dialog-close color="warn">Cancelar</button>
  <button mat-flat-button color="primary" (click)="submit()">Guardar</button>
</mat-dialog-actions>
